<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Selector Menu</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
    <link rel="stylesheet" href="style.css" />
  <body>
    <div class="menu">
        <p id="para">Social Media</p>
        <i id="arrow" class='bx bx-chevron-down'></i>
    </div>
    <ul class="container hide">
      <li>
        <i id="fb" class='bx bxl-facebook-circle'></i>
        <p>Facebook</p>
      </li>
      <li>
        <i id="you" class='bx bxl-youtube' ></i>
        <p>YouTube</p>
      </li>
      <li>
        <i id="Tw" class='bx bxl-twitter' ></i>
        <p>Twitter</p>
      </li>
      <li>
        <i id="link" class='bx bxl-linkedin-square' ></i>
        <p>Linkedin</p>
      </li>
      <li>
        <i id="app" class='bx bxl-whatsapp-square' ></i>
        <p>WhatsApp</p>
      </li>
      <li>
        <i id="git" class='bx bxl-github' ></i>
        <p>GitHub</p>
      </li>
      <li>
        <i id="hub" class='bx bxl-git'></i>
        <p>Git</p>
      </li>
      <li>
        <i id="tel" class='bx bxl-telegram' ></i>
        <p>Telegram</p>
      </li>
      <li>
        <i id="mess" class='bx bxs-chat'></i>
        <p>Messaging</p>
      </li>
      <li>
        <i id="insta" class='bx bxl-instagram-alt' ></i>
        <p>Instagram</p>
      </li>
    </ul>
    <script src="script.js"></script>
  </body>
</html>
